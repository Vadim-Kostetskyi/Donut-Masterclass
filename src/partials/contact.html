<section id="contact" class="contact">
  <div class="container">
    <h2 class="title__contact">Contact</h2>
    <p class="contact_text">We will answer any question!</p>
    <form class="contact__form">
      <input
        class="contact__input"
        type="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        class="contact__input"
        type="text"
        name="question"
        placeholder="Type your question"
        required
      />
    </form>
    <div class="send">
      <button type="submit" class="send__button">Send</button>
    </div>
  </div>
</section>
